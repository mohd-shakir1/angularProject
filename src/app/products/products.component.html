<section class="pt-5 mb-3">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>Product Listing Page</h2>
            </div>
            <div class="col-md-3" *ngFor="let product of products.users">               
                <mat-card class="mb-3">
                    <img src="{{product.thumbnail}}" alt=".." mat-card-image height="200px" />
                    <mat-card-content class="mt-2">
                        <h4 class="h3 text-muted">{{product.title}}</h4>
                        <p>{{product.description}}</p> 
                        <div class="d-flex justify-content-between mb-2 align-items-center">
                            <span class="h6">{{product.brand}} {{product.category}}</span>
                            <span class="text-danger h6">â‚¹{{product.price}}</span>
                        </div>  
                        <mat-card-footer>
                            <button mat-fab extended color="warn" (click)="passData(product)">
                                <mat-icon>shopping_cart</mat-icon>
                                Buy Now
                              </button>
                        </mat-card-footer>
                    </mat-card-content>
                    
                  </mat-card>
            </div>
            
              
        </div>
    </div>
</section>
